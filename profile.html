<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .profile-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-field {
            font-weight: bold;
        }
        .btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h2>User Profile</h2>
        <div id="profile-info">
            <!-- User details will load dynamically here -->
        </div>

        <!-- Edit Username and Password -->
        <form id="edit-profile-form" class="mt-4">
            <div class="mb-3">
                <label for="new-username" class="form-label">New Username (must end with @gmail.com)</label>
                <input type="text" class="form-control" id="new-username" required>
            </div>
            <div class="mb-3">
                <label for="new-password" class="form-label">New Password</label>
                <input type="password" class="form-control" id="new-password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Save Changes</button>
        </form>

        <!-- Buttons -->
        <button id="home-button" class="btn btn-secondary w-100 mt-4">Go to Home</button>
        <button id="logout-button" class="btn btn-danger w-100 mt-2">Logout</button>
    </div>

    <script src="profile.js">
        
    </script>
</body>
</html>
