<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Your Cart</h1>

        <!-- Cart Table -->
        <table class="table table-bordered" id="cart-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <!-- Cart items will be dynamically inserted here -->
            </tbody>
        </table>

        <!-- Total Cost -->
        <h2 id="cart-total"></h2>

        <!-- Action Buttons -->
        <div class="mt-4">
            <button id="clear-cart" class="btn btn-warning w-100 mb-2">Clear Cart</button>
            <button id="buy-button" class="btn btn-success w-100 mb-2">Buy Now</button>
            <a href="Home.html" id="back-to-shop" class="btn btn-primary w-100">Back to Shop</a>
        </div>
    </div>

    <script src="cart.js">
        
    </script>
</body>
</html>
