<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sign Up Form</title>

    <link rel="stylesheet" href="register.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section class="container froms">
        <div class="form login">
            <div class="form content">
                <header>Register</header>
                <form>
                    <div class="field input-field">
                        <input type="email" name="email" placeholder="Email" class="username" required>
                    </div>
                    <div class="field input-field">
                        <input type="password" name="password" placeholder="Password" class="password" required>
                        <i class='bx bx-hide eye-icon'></i>
                    </div>
                    <div class="field button-field">
                        <button type="submit">Register</button>
                    </div>
                    <div class="form-link">
                        <span> Already have an account? <a href="login.html" class="signup-link">Login</a></span> 
                    </div>
                </form>
            </div>
        </div>
        <script src="java.js"></script>
    </section>
</body>
</html>
